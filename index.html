<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Cajas Pro - Full</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 15px; background-color: #1a1a1a; color: white; }
        #reader { width: 100%; max-width: 600px; margin: auto; border: 2px solid #007bff; border-radius: 15px; overflow: hidden; background: black; }
        
        .seccion-manual { background: #2d2d2d; padding: 15px; border-radius: 10px; margin: 15px auto; max-width: 500px; border: 1px dashed #555; }
        .input-group { margin: 10px 0; display: flex; flex-direction: column; gap: 5px; text-align: left; }
        input { padding: 10px; border-radius: 5px; border: none; font-size: 16px; }

        .controles { margin: 15px 0; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
        
        #lista-escaneos { list-style: none; padding: 0; max-width: 500px; margin: 15px auto; text-align: left; background: #2d2d2d; border-radius: 10px; max-height: 350px; overflow-y: auto; }
        #lista-escaneos li { padding: 10px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }

        .btn { border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        .btn-verde { background: #28a745; width: 100%; margin-top: 5px; }
        .btn-azul { background: #007bff; }
        .btn-gris { background: #6c757d; }
        .btn-rojo { background: #dc3545; padding: 5px 10px; }
        
        .contador { font-size: 1.8em; color: #ffc107; font-weight: bold; margin-bottom: 10px; }
        .txt-azul { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

    <h2>üì¶ Captura de Cajas</h2>
    <div class="contador">Total Items: <span id="total-count">0</span></div>
    
    <div id="reader"></div>

    <div class="seccion-manual">
        <div style="margin-bottom: 10px; font-weight: bold; color: #aaa;">Entrada Manual / Correcci√≥n</div>
        <div class="input-group">
            <input type="text" id="manual-code" placeholder="C√≥digo de barras">
            <input type="number" id="manual-qty" value="1" placeholder="Cantidad">
            <button class="btn btn-verde" onclick="agregarManual()">‚ûï Agregar a la Lista</button>
        </div>
    </div>

    <div class="controles">
        <button id="torch-button" class="btn btn-azul" onclick="toggleFlash()">üî¶ Linterna</button>
        <button class="btn btn-azul" onclick="copiarLista()">üìã Copiar</button>
        <button class="btn btn-gris" onclick="borrarTodo()">üóëÔ∏è Limpiar</button>
    </div>

    <ul id="lista-escaneos"></ul>

    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        const listaUI = document.getElementById('lista-escaneos');
        const totalUI = document.getElementById('total-count');
        const beep = document.getElementById('beep');
        
        let codigosGuardados = JSON.parse(localStorage.getItem('mis_escaneos')) || [];
        let html5QrCode;
        let isFlashOn = false;

        function actualizarInterfaz() {
            listaUI.innerHTML = "";
            let sumaTotal = 0;
            codigosGuardados.forEach((item, index) => {
                sumaTotal += parseInt(item.cantidad);
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <span class="txt-azul">${item.codigo}</span> <br>
                        <small>Cant: ${item.cantidad} | ${item.hora}</small>
                    </div>
                    <button class="btn btn-rojo" onclick="eliminarFila(${index})">X</button>
                `;
                listaUI.appendChild(li);
            });
            totalUI.innerText = sumaTotal;
            localStorage.setItem('mis_escaneos', JSON.stringify(codigosGuardados));
        }

        // AGREGAR MANUALMENTE
        function agregarManual() {
            const codeInput = document.getElementById('manual-code');
            const qtyInput = document.getElementById('manual-qty');
            
            if (codeInput.value.trim() === "") {
                alert("Por favor escribe un c√≥digo");
                return;
            }

            registrarCodigo(codeInput.value.trim(), qtyInput.value || 1);
            
            // Limpiar campos
            codeInput.value = "";
            qtyInput.value = 1;
        }

        function registrarCodigo(codigo, cantidad) {
            beep.play();
            if (navigator.vibrate) navigator.vibrate(100);

            codigosGuardados.unshift({
                codigo: codigo,
                cantidad: cantidad,
                hora: new Date().toLocaleTimeString()
            });
            actualizarInterfaz();
        }

        function alDetectarCodigo(decodedText) {
            // Al escanear, la cantidad siempre es 1 por defecto
            registrarCodigo(decodedText, 1);
        }

        // LINTERNA
        function toggleFlash() {
            isFlashOn = !isFlashOn;
            const track = html5QrCode.getRunningTrack();
            if (track && track.getCapabilities().torch) {
                track.applyConstraints({
                    advanced: [{ torch: isFlashOn }]
                });
            } else {
                alert("La linterna no es compatible con este navegador/celular.");
            }
        }

        function eliminarFila(index) {
            codigosGuardados.splice(index, 1);
            actualizarInterfaz();
        }

        function copiarLista() {
            const texto = codigosGuardados.map(c => `${c.codigo}\t${c.cantidad}`).join('\n');
            navigator.clipboard.writeText(texto);
            alert("¬°Lista copiada!");
        }

        function borrarTodo() {
            if(confirm("¬øBorrar todo?")) {
                codigosGuardados = [];
                actualizarInterfaz();
            }
        }

        // Iniciar esc√°ner mejorado
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 20, qrbox: { width: 300, height: 150 } };
        
        html5QrCode.start({ facingMode: "environment" }, config, alDetectarCodigo);
        
        actualizarInterfaz();
    </script>
</body>
</html>
